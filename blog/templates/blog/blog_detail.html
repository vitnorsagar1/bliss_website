{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2>{{ blog.title }}</h2>
    <p><small>By {{ blog.author }} | {{ blog.created_at|date:"M d, Y" }}</small></p>
    
    {% if blog.image %}
    <img src="{{ blog.image.url }}" class="img-fluid mb-4 rounded shadow" alt="{{ blog.title }}">
    {% endif %}

    <p>{{ blog.content|linebreaks }}</p>

    <a href="{% url 'blog_list' %}" class="btn btn-secondary mt-4">‚Üê Back to Blogs</a>
</div>
{% endblock %}
